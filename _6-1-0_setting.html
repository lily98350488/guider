<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style type="text/css">
    @import url(css/all.css);
    </style>
</head>

<body>
    <div id="Subheader">
        <div class="container">
        </div>
    </div>
    <div id="Content">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                    <div class="member-photo mb-3">
                        <img src="https://api.fnkr.net/testimg/500x500/00CED1/FFF/?text=PHOTO">
                        <a href="#" class="" data-toggle="modal" data-target="#changeProfileImg">Change</a>
                    </div>
                    <h3>Hello,</br>Jing Lin</h3>
                </div>
                <div class="col-12 col-md-8 col-lg-9 md-mb-3">
                    <div style="padding-bottom:4%;"></div>
                    <div class="row set-tab">
                        <div class="col-6 tab-first">
                            <div class="open">GUIDER</div>
                        </div>
                        <div class="col-6 tab-last">
                            <a href="#">TOURIST</a>
                        </div>
                    </div>
                    <div class="row set-content">
                        <div class="col">
                            <h3 class="mt-3">Guider 上傳資料審核中...</h3>
                            <p>審核完成即可開始編輯guider資訊</p>
                            <a href="#" class="btn btn-primary mt-1">立即成為Guider</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changeProfileImg" tabindex="-1" role="dialog" aria-labelledby="changeProfileImg" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title">Change profile photo</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group ">
                            <div class="custom-file upload-img">
                                <div class="rounded br-50 mb-3">
                                </div>
                                <input type="file" accept="image/*" class="custom-file-input" id="individualPhoto" required>
                                <p>repudiandae aliquam aspernatur minus cumque quod provident dolores optio. Cupiditate velit consequuntur laborum obcaecati tenetur, eveniet earum adipisci iste.</p>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                         </form>
                </div>
               
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(function() {
        var $this = $('.upload-img input').siblings("div");
        var url = $(".member-photo img").attr("src");
        $this.css("background-image", "url(" + url + ")");

        $('.upload-img input').on('change', function(event) {
            var $this = $(this).siblings("div");
            var files = event.target.files;
            var image = files[0];
            // here's the file size
            var reader = new FileReader();
            reader.onload = function(file) {
                var img = new Image();
                img.src = file.target.result;
                $this.css("background-image", "url(" + img.src + ")");
            }
            reader.readAsDataURL(image);
        });
    });
    </script>
</body>

</html>
