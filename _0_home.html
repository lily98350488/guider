    <script>
    $(function() {
        $('.carousel').carousel({
            interval: 8000
        });

        //       搜尋框
        $(".search-box").on("click", function() {
            var $this = $(this),
                index = parseInt($this.attr("data-attr")),
                $box = $(".search-detail .detail-box").eq(index);
            $box.show().siblings().hide();
            $(".mask").show();
        });
        $(".detail-box .sm-close").on("click", function() {
            var $detail = $(this).closest(".detail-box");
            $detail.hide();
            $(".mask").hide();
        });
        // 人數
        function addMinusQty() {
            $(".num span").on("click", function() {
                var $this = $(this),
                    //data-attr of '.num span' (see html)
                    attr = $this.attr("data-attr"),
                    $input = $this.closest(".num").find(".qty"),
                    $add = $this.closest(".num").find(".add"),
                    $minus = $this.closest(".num").find(".minus"),
                    //data-max of '.num' (see html)
                    maxQty = $this.closest(".num").data("max"),
                    minQty = $this.closest(".num").data("min");

                if (attr == "add" && $input.val() < maxQty) {
                    var value = parseInt($input.val()) + 1;
                    $input.val(value);
                    $minus.removeClass("num-limit");

                    if (value == maxQty) {
                        $add.addClass("num-limit");
                    }
                } else if (attr == "minus" && $input.val() > minQty) {
                    var value = parseInt($input.val()) - 1;
                    $input.val(value);
                    $add.removeClass("num-limit");

                    if (value == minQty) {
                        $minus.addClass("num-limit");
                    }
                }
            });
        }
        addMinusQty();

        function personoutput() {
            var $output = $(".person-output"),
                adult = $(".person-counter").eq(0).find("input").val(),
                child = $(".person-counter").eq(1).find("input").val(),
                baby = $(".person-counter").eq(2).find("input").val();
            $output.text("成人" + adult);
            if (child != 0) {
                $output.append(", 孩童" + child)
            }
            if (baby != 0) {
                $output.append(", 嬰兒" + baby)
            }

        }
        personoutput();
        $(".num span").on("click", function() {
            personoutput();
        });
        // 語言標籤
        $("#selectLang").change(function(e) {
            e.preventDefault();
            var $this = $(this),
                str = $this.val(),
                index = $this.find("option:selected").index();
            $this.find("option:eq(" + index + ")").attr("disabled", "disabled");
            console.log(index);
            $this
                .closest(".form-group")
                .siblings(".col-12")
                .append(
                    "<div class='lang-result' attr-index='" +
                    index +
                    "'><span><i class='fas fa-times'></i></span> " +
                    str +
                    "</div>"
                );
            $(".lang-result").click(function() {
                var $this = $(this),
                    attr = $(this).attr("attr-index"),
                    index = parseFloat(attr);
                $this.remove();
                console.log(index);
                $("#selectLang option:eq(" + index + ")").removeAttr("disabled");
                if ($this.parent().length == 0) {
                    $("#selectLang option[value='選擇你會的語言！']").prop("selected", true);
                }
            });
        });

        // 顯示更多
        $(".show-more").change(function() {
            var $this = $(this),
                $show_more = $this.closest(".row").find(".show-more-des");
            if ($this.is(":checked")) {
                $show_more.slideDown();
            } else {
                $show_more.slideUp();
            }
        });
        $(".show-less").click(function() {
            var $this = $(this),
                $show_more = $this.closest(".row").find(".show-more-des");
            if ($this.is(":checked")) {
                $show_more.slideUp();
            }
        });
        //       價格範圍
        $("#slider-range").slider({
            range: true,
            min: 100,
            max: 3000,
            values: [100, 1000],
            slide: function(event, ui) {
                $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
            }
        });
        $("#amount").val("$" + $("#slider-range").slider("values", 0) +
            " - $" + $("#slider-range").slider("values", 1));
    });
    </script>
