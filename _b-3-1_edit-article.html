<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <title>Document</title>
    <style type="text/css">
    @import url(css/backend.css);
    </style>
</head>

<body>
    <div class="container-fluid d-md-flex-nowrap">
        <div class="row">
            <nav class="navbar navbar-expand-md col-12 col-md-2 col-lg-2 navbar-light flex-md-column">
                <a class="navbar-brand" href="#">Guider後台</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav flex-md-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">帳號</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">預約記錄</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          部落格</a>
                            <div class="dropdown-menu show" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item active" href="#">文章列表</a>
                                <a class="dropdown-item" href="#">分類</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">行銷功能</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">設定</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">登出</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <form class="main col-12 col-md-10">
                <div class="row">
                    <div class="content col-12 col-md-8 col-lg-8">
                        <div class="col-12 mb-3">
                            <div class="title input-group mb-3">
                                <input type="text" class="input-area form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="輸入文章標題新增文章">
                            </div>
                            <div class="classification form-group">
                                <select class="custom-select custom-select-default input-area form-control" id="classification">
                                    <option>選擇文章分類</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <h1>文章特色圖片</h1>
                            <hr>
                            <p class="pl-2 mb-3">所不星他？們讀那有過工無更題：使效政立出早過重空那國導類經手又改管還清議器……這安大曾……黃器不皮兒……就事河。草愛到國節；知旅外我時使局的刻個直大能。沒我請做書心。</p>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <div class="input-image">
                                        <div class="featured-pic">+
                                            <br>特色圖片</div>
                                    </div>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                </div>
                                <label class="custom-file-label" for="inputGroupFile01">上傳檔案</label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <h1>文章內容</h1>
                            <hr>
                            <div class="textarea input-group">
                                <textarea class="input-area textarea-input form-control" aria-label="With textarea" placeholder="在此輸入文章內容，可以貼上圖片"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="right col-12 col-md-4 col-lg-4">
                        <div class="card button-card">
                            <h2 class="card-header">動作</h2>
                            <div class="b-card-body">
                                <button class="btn btn-100 mb-2" type="submit">發表</button>
                                <button class="btn btn-100 mb-2" type="reset">刪除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(function() {
        // 個人相片更換

        $(".custom-file input").on("change", function(event) {
            var $this = $(this).siblings(".input-image");
            var files = event.target.files;
            var image = files[0];
            // here's the file size
            var reader = new FileReader();
            reader.onload = function(file) {
                var img = new Image();
                img.src = file.target.result;
                $this.html(img);
            };
            reader.readAsDataURL(image);
        });
    });
    </script>
</body>

</html>
