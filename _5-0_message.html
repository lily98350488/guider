<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style type="text/css">
    @import url(css/all.css);
    </style>
</head>

<body>
    <div id="Subheader">
        <div class="container">
            <h1 class="text-white title">Message</h1>
        </div>
    </div>
    <div id="Content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row mt-4 set-tab">
                        <div class="col-6 tab-first">
                            <div class="open">TOURIST 的訊息</div>
                        </div>
                        <div class="col-6 tab-last">
                            <div>GUIDER 的訊息</div>
                        </div>
                    </div>
                    <div class="row set-content">
                        <!-- tourist -->
                        <div class="col p-0">
                            <div class="row message-list">
                                <div class="col-12 col-md-10">
                                    <a href="#">
                                        <div class="media">
                                            <img class="img-round" src="https://api.fnkr.net/testimg/150x150/68C200/fff/">
                                            <div class="media-body">
                                                <span>TOURIST</span>
                                                <p>需石滬需</p>
                                            </div>
                                        </div>
                                        <div class="message-text new">
                                            <p>這是一個好guider這是一個好評論這是一個好guider這是一個好評論這是一個好很好guider這是一個好評論</p>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-2 d-flex justify-content-end">
                                    <div class="pl-3">
                                        <h3><a href="#" data-toggle="tooltip" data-placement="top" title="行程表"><i class="fas fa-calendar-alt"></i></a></h3>
                                    </div>
                                    <div class="pl-3">
                                        <h3><a href="#" data-toggle="tooltip" data-placement="top" title="行程表"><i class="fas fa-plane"></i></a></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- guider的訊息 -->
                        <div class="col" style="display:none;">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h3 class="mt-3">沒有訊息</h3>
                                    <a href="#" class="btn btn-primary mt-1">立即開始旅程</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(function() {
        $('.set-tab .col-6 > div').click(function() {

            ii = $(this).parent(".col-6").index();
            $(this).addClass('open').parent(".col-6").siblings().find("div").removeClass('open');
            $('.set-content > .col').eq(ii).toggle().siblings().toggle();
        })

        // TOOLTIP----------------------
        $('[data-toggle="tooltip"]').tooltip()

    })
    </script>
</body>

</html>
